<html>
<head>
<title>computing grade using conditional statements
</title>
</head>
<body>
<script type="text/javascript">
var x;
x = prompt("Enter marks");
if(x >50 && x<=100){
    document.write("Marks are "+x+" and grade is A");
}
else{
    document.write("Marks are "+x+" and grade is B");
}
</script>
</body>
</html>
