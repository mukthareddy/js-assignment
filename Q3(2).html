<html>
<head>
<title>computing grade using switch
</title>
</head>
<body>
<script type="text/javascript">
var x;
x = prompt("Enter marks");
switch(true)
{
    case x > 50 && x<=100:
    document.write("Marks are "+x+" and grade is A");
    break;
    case x<=50:
    document.write("Marks are "+x+" and grade is B");
    break;
    default:
    document.write("Invalid number");
    break;  
}
</script>
</body>
</html>
