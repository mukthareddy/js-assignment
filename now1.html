<body style="text-align: center;"> 
    <script> 
       for (var i=1; i < 101; i++){
    if (i % 15 == 0) 
    document.write("FizzBuzz\t");
    else if (i % 3 == 0) 
    document.write("Fizz\t");
    else if (i % 5 == 0) 
    document.write("Buzz\t");
    else 
    document.write(i);
}
     
        </script> 
</body> 
  
</html>
